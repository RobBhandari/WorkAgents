name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'execution/domain/**'
      - 'execution/collectors/**'
      - 'execution/dashboards/**'
      - 'execution/secure_config.py'
      - 'execution/http_client.py'
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Sphinx Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
          pip install -r requirements.txt
          pip install -e .  # Install package in editable mode for autodoc imports

      - name: Build documentation
        run: |
          cd docs
          sphinx-build -b html . _build/html
          touch _build/html/.nojekyll  # Disable Jekyll processing

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'docs/_build/html'

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
