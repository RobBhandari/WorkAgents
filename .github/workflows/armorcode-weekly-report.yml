name: ArmorCode Weekly Security Report

# Run every Friday at 7:00 AM UTC
on:
  schedule:
    - cron: '0 7 * * 5'  # 7 AM UTC every Friday
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  security-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .tmp directory
        run: mkdir -p .tmp

      - name: Copy baseline file to .tmp
        run: |
          cp data/armorcode_baseline.json .tmp/ 2>/dev/null || echo "No baseline file in data/"

      - name: Create .env file from secrets
        run: |
          cat << EOF > .env
          ARMORCODE_API_KEY=${{ secrets.ARMORCODE_API_KEY }}
          ARMORCODE_BASE_URL=${{ secrets.ARMORCODE_BASE_URL }}
          ARMORCODE_PRODUCTS=${{ secrets.ARMORCODE_PRODUCTS }}
          ARMORCODE_EMAIL_RECIPIENTS=${{ secrets.ARMORCODE_EMAIL_RECIPIENTS }}
          ARMORCODE_BASELINE_DATE=${{ secrets.ARMORCODE_BASELINE_DATE }}
          ARMORCODE_TARGET_DATE=${{ secrets.ARMORCODE_TARGET_DATE }}
          ARMORCODE_REDUCTION_GOAL=${{ secrets.ARMORCODE_REDUCTION_GOAL }}
          EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
          SMTP_SERVER=${{ secrets.SMTP_SERVER }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          EOF

      - name: Query current ArmorCode vulnerabilities
        run: python execution/armorcode_weekly_query.py
        continue-on-error: false

      - name: Generate HTML report
        run: python execution/armorcode_generate_report.py
        continue-on-error: false

      - name: Send email report
        run: python execution/armorcode_send_email.py
        continue-on-error: false

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: armorcode-report-${{ github.run_number }}
          path: |
            .tmp/armorcode_weekly_*.json
            .tmp/armorcode_report_*.html
            .tmp/armorcode_baseline_*.log
          retention-days: 90
