<!DOCTYPE html>

    <style>
    
    :root {
        /* Background Colors */
        --bg-primary: #f9fafb;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f9fafb;

        /* Text Colors */
        --text-primary: #1f2937;
        --text-secondary: #6b7280;

        /* Border and Shadow */
        --border-color: #e5e7eb;
        --shadow: rgba(0,0,0,0.1);

        /* Brand Colors */
        --header-gradient-start: #667eea;
        --header-gradient-end: #764ba2;

        /* RAG Status Colors */
        --color-rag-green: #10b981;
        --color-rag-amber: #f59e0b;
        --color-rag-red: #ef4444;

        /* Spacing Scale */
        --spacing-xs: 8px;
        --spacing-sm: 12px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
    }

    [data-theme="dark"] {
        /* Dark Mode Background Colors */
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;

        /* Dark Mode Text Colors */
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;

        /* Dark Mode Border and Shadow */
        --border-color: #475569;
        --shadow: rgba(0,0,0,0.3);
    }
    
    
    /* CSS Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body and Font Styles */
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        background: var(--bg-primary);
        padding: 12px;
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        line-height: 1.6;
    }

    /* Progressive Enhancement for Larger Screens */
    @media (min-width: 480px) {
        body { padding: 16px; }
    }

    @media (min-width: 768px) {
        body { padding: 20px; }
    }

    /* Responsive Typography Scale */
    h1 {
        font-size: 1.5rem;
        line-height: 1.2;
        margin-bottom: 8px;
    }

    h2 {
        font-size: 1.2rem;
        line-height: 1.3;
        margin-bottom: 8px;
    }

    h3 {
        font-size: 1rem;
        line-height: 1.4;
        margin-bottom: 8px;
    }

    /* Tablet Typography */
    @media (min-width: 768px) {
        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }
    }

    /* Desktop Typography */
    @media (min-width: 1024px) {
        h1 { font-size: 2.5rem; }
        h2 { font-size: 1.75rem; }
    }

    /* Paragraph Styles */
    p {
        margin-bottom: 12px;
    }

    /* Container */
    .container {
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
    }
    
    
    /* Header Component */
    .header {
        background: linear-gradient(135deg, var(--header-gradient-start) 0%, var(--header-gradient-end) 100%);
        color: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 4px 12px var(--shadow);
    }

    @media (min-width: 480px) {
        .header { padding: 24px; border-radius: 10px; }
    }

    @media (min-width: 768px) {
        .header { padding: 32px; border-radius: 12px; margin-bottom: 30px; }
    }

    @media (min-width: 1024px) {
        .header { padding: 40px; }
    }

    .header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 8px;
    }

    @media (min-width: 768px) {
        .header h1 { font-size: 2rem; }
    }

    @media (min-width: 1024px) {
        .header h1 { font-size: 2.5rem; }
    }

    .header .subtitle,
    .header p {
        font-size: 0.9rem;
        opacity: 0.9;
        margin-bottom: 4px;
    }

    @media (min-width: 768px) {
        .header .subtitle,
        .header p { font-size: 1rem; }
    }

    /* Card Component */
    .card {
        background: var(--bg-secondary);
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px var(--shadow);
        transition: background-color 0.3s ease;
    }

    @media (min-width: 480px) {
        .card { padding: 20px; border-radius: 10px; }
    }

    @media (min-width: 768px) {
        .card { padding: 24px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 12px var(--shadow); }
    }

    @media (min-width: 1024px) {
        .card { padding: 30px; }
    }

    /* Section Component */
    .section {
        margin-bottom: 24px;
    }

    @media (min-width: 768px) {
        .section { margin-bottom: 30px; }
    }
    
    
    /* Summary Grid */
    .summary-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        margin-top: 16px;
    }

    @media (min-width: 480px) {
        .summary-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
    }

    @media (min-width: 768px) {
        .summary-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (min-width: 1024px) {
        .summary-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
    }

    /* Summary Card */
    .summary-card {
        background: var(--bg-tertiary);
        padding: 16px;
        border-radius: 8px;
        border-left: 4px solid var(--border-color);
        transition: background-color 0.3s ease;
    }

    /* Summary Card Components */
    .summary-card .label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        margin-bottom: 8px;
        line-height: 1.2;
    }

    @media (min-width: 768px) {
        .summary-card .label { font-size: 0.85rem; }
    }

    .summary-card .value {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 4px;
        font-variant-numeric: tabular-nums;
        line-height: 1;
    }

    @media (min-width: 768px) {
        .summary-card .value { font-size: 2rem; }
    }

    .summary-card .unit {
        font-size: 1rem;
        font-weight: 400;
        color: var(--text-secondary);
    }

    @media (min-width: 768px) {
        .summary-card .unit { font-size: 1.2rem; }
    }

    .summary-card .explanation {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin-top: 8px;
        line-height: 1.4;
    }

    @media (min-width: 768px) {
        .summary-card .explanation { font-size: 0.85rem; }
    }

    /* Metric Label */
    .metric-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        margin-bottom: 8px;
        line-height: 1.2;
    }

    @media (min-width: 768px) {
        .metric-label { font-size: 0.75rem; }
    }

    /* Metric Value */
    .metric-value {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        font-variant-numeric: tabular-nums;
        line-height: 1;
    }

    @media (min-width: 768px) {
        .metric-value { font-size: 2rem; }
    }

    /* Metric Unit */
    .metric-unit {
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-top: 4px;
    }

    @media (min-width: 768px) {
        .metric-unit { font-size: 0.875rem; }
    }

    /* RAG Status Colors */
    .rag-green {
        background: rgba(16, 185, 129, 0.05);
        border-left-color: var(--color-rag-green);
    }

    .rag-amber {
        background: rgba(245, 158, 11, 0.05);
        border-left-color: var(--color-rag-amber);
    }

    .rag-red {
        background: rgba(239, 68, 68, 0.05);
        border-left-color: var(--color-rag-red);
    }
    
    
    /* Theme Toggle Button */
    .theme-toggle {
        position: fixed;
        top: 16px;
        right: 16px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 4px 12px var(--shadow);
        z-index: 1000;
        transition: all 0.3s ease;
        min-width: 44px;
        min-height: 44px;
    }

    @media (min-width: 768px) {
        .theme-toggle {
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 24px;
        }
    }

    #theme-icon {
        font-size: 1.4rem;
    }

    #theme-label {
        display: none;
        font-size: 0.9rem;
        color: var(--text-primary);
        font-weight: 600;
    }

    @media (min-width: 768px) {
        #theme-label { display: block; }
    }

    /* Touch-Friendly Interaction */
    @media (hover: hover) and (pointer: fine) {
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow);
        }
    }

    @media (hover: none) and (pointer: coarse) {
        .theme-toggle:active {
            transform: scale(0.95);
        }
    }

    /* Prevent Tap Highlight */
    .theme-toggle {
        -webkit-tap-highlight-color: transparent;
    }
    
    
    /* Table Wrapper with Horizontal Scroll */
    .table-wrapper {
        position: relative;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
        scrollbar-color: var(--border-color) transparent;
        margin-top: 16px;
    }

    .table-wrapper::-webkit-scrollbar {
        height: 8px;
    }

    .table-wrapper::-webkit-scrollbar-track {
        background: var(--bg-primary);
        border-radius: 4px;
    }

    .table-wrapper::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
    }

    /* Fade Gradient Indicator */
    .table-wrapper::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 30px;
        background: linear-gradient(to left, var(--bg-secondary), transparent);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .table-wrapper:not(.scrolled-end)::after {
        opacity: 1;
    }

    /* Table Base Styles */
    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px; /* Force scroll on mobile */
    }

    @media (min-width: 768px) {
        table { min-width: 100%; }
    }

    /* Table Header */
    thead {
        background: var(--bg-tertiary);
    }

    th {
        padding: 12px 10px;
        text-align: left;
        font-weight: 600;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        border-bottom: 2px solid var(--border-color);
        min-height: 44px;
    }

    @media (min-width: 768px) {
        th { padding: 14px 16px; font-size: 0.85rem; }
    }

    /* Table Data Cells */
    td {
        padding: 10px;
        border-bottom: 1px solid var(--border-color);
        font-variant-numeric: tabular-nums;
        color: var(--text-primary);
        font-size: 0.85rem;
    }

    @media (min-width: 768px) {
        td { padding: 12px 16px; font-size: 0.9rem; }
    }

    /* Touch-Friendly Row Interaction */
    @media (hover: hover) and (pointer: fine) {
        tbody tr:hover {
            background: var(--bg-tertiary);
        }
    }

    @media (hover: none) and (pointer: coarse) {
        tbody tr:active {
            background: var(--bg-tertiary);
        }
    }

    /* Column Min-Widths */
    th:nth-child(1), td:nth-child(1) { min-width: 120px; }
    th:nth-child(2), td:nth-child(2) { min-width: 150px; }

    /* Text Overflow Handling */
    td {
        word-break: break-word;
        max-width: 300px;
    }

    td.truncate {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    
    /* Glossary Collapsible Section */
    .glossary {
        background: var(--bg-tertiary);
        padding: 0;
        border-radius: 8px;
        margin-top: 20px;
        overflow: hidden;
    }

    @media (min-width: 768px) {
        .glossary { border-radius: 12px; margin-top: 30px; }
    }

    .glossary-header {
        padding: 16px 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        user-select: none;
        transition: background-color 0.2s ease;
        min-height: 44px;
    }

    @media (min-width: 768px) {
        .glossary-header { padding: 20px 30px; }
    }

    @media (hover: hover) and (pointer: fine) {
        .glossary-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        [data-theme="light"] .glossary-header:hover {
            background: rgba(0, 0, 0, 0.03);
        }
    }

    .glossary-toggle {
        font-size: 1.5rem;
        color: var(--text-secondary);
        transition: transform 0.3s ease;
    }

    .glossary-toggle.expanded {
        transform: rotate(180deg);
    }

    .glossary-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
        padding: 0 20px;
    }

    @media (min-width: 768px) {
        .glossary-content { padding: 0 30px; }
    }

    .glossary-content.expanded {
        max-height: 5000px;
        padding: 0 20px 20px 20px;
    }

    @media (min-width: 768px) {
        .glossary-content.expanded { padding: 0 30px 30px 30px; }
    }

    .glossary-item {
        margin-bottom: 12px;
    }

    .glossary-term {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
        font-size: 0.9rem;
    }

    @media (min-width: 768px) {
        .glossary-term { font-size: 1rem; }
    }

    .glossary-definition {
        font-size: 0.85rem;
        color: var(--text-secondary);
        line-height: 1.5;
    }

    @media (min-width: 768px) {
        .glossary-definition { font-size: 0.9rem; }
    }

    /* Expandable Table Rows */
    tbody tr.data-row {
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    tbody tr.data-row td:first-child {
        position: relative;
        padding-left: 30px;
    }

    tbody tr.data-row td:first-child::before {
        content: 'â–¶';
        position: absolute;
        left: 12px;
        font-size: 0.7rem;
        color: var(--text-secondary);
        transition: transform 0.3s ease;
    }

    tbody tr.data-row.expanded td:first-child::before {
        transform: rotate(90deg);
    }

    tr.detail-row {
        display: none;
    }

    tr.detail-row.show {
        display: table-row;
    }

    .detail-content {
        padding: 16px;
        background: var(--bg-tertiary);
        animation: slideDown 0.3s ease;
    }

    @media (min-width: 768px) {
        .detail-content { padding: 20px; }
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            max-height: 0;
        }
        to {
            opacity: 1;
            max-height: 1000px;
        }
    }
    
    
    /* Status Badges */
    .status-badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.8rem;
        margin-bottom: 12px;
    }

    @media (min-width: 768px) {
        .status-badge { padding: 8px 16px; font-size: 0.9rem; }
    }

    .status-good { color: var(--color-rag-green); }
    .status-caution { color: var(--color-rag-amber); }
    .status-action { color: var(--color-rag-red); }
    .status-inactive { color: var(--text-secondary); }

    /* Badge Components */
    .badge {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 600;
    }

    .badge-success {
        background-color: #10b981;
        color: white;
    }

    .badge-secondary {
        background-color: #6b7280;
        color: white;
    }

    /* Accessibility: Focus Visible */
    *:focus-visible {
        outline: 3px solid #667eea;
        outline-offset: 2px;
    }

    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {
        * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
    }

    /* Print Styles */
    @media print {
        body {
            background: white;
            padding: 0;
        }
        .card {
            box-shadow: none;
            border: 1px solid #e5e7eb;
            page-break-inside: avoid;
        }
        .theme-toggle {
            display: none;
        }
        .glossary-content {
            max-height: none !important;
        }
    }

    /* Touch Device Optimizations */
    @media (hover: none) and (pointer: coarse) {
        * {
            -webkit-tap-highlight-color: transparent;
        }
        button, a, th, .data-row {
            -webkit-tap-highlight-color: rgba(102, 126, 234, 0.2);
        }
    }

        let currentView = 12; // Default to 12 weeks

        function changeView(weeks) {
            currentView = weeks;

            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Re-render metrics with new view

        function generateSparkline(data, containerId, unit) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.warn('Container not found:', containerId);
                return;
            }

            // Slice data based on current view
            const viewData = data.slice(-currentView);

            // Validate data
            if (!viewData || viewData.length === 0) {
                console.warn('No data for sparkline:', containerId);
                return;
            }

            const width = container.offsetWidth;
            const height = 60;

            // Check if container has width
            if (width === 0) {
                console.warn('Container has no width:', containerId);
                return;
            }

            const max = Math.max(...viewData);
            const min = Math.min(...viewData);
            const range = max - min || 1;

            // Validate calculated values
            if (!isFinite(max) || !isFinite(min) || !isFinite(range)) {
                console.error('Invalid data values for sparkline:', containerId, { max, min, range, viewData });
                return;
            }

            // Create tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'sparkline-tooltip';
            container.appendChild(tooltip);

            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', width);
            svg.setAttribute('height', height);
            svg.setAttribute('class', 'sparkline');

            const points = viewData.map((value, index) => {
                const x = viewData.length > 1 ? (index / (viewData.length - 1)) * width : width / 2;
                const y = height - ((value - min) / range) * (height - 10) - 5;
                return `${x},${y}`;
            }).join(' ');

            // Gradient background
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
            gradient.setAttribute('id', `gradient-${containerId}`);
            gradient.setAttribute('x1', '0%');
            gradient.setAttribute('y1', '0%');
            gradient.setAttribute('x2', '0%');
            gradient.setAttribute('y2', '100%');

            const stop1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
            stop1.setAttribute('offset', '0%');
            stop1.setAttribute('style', 'stop-color:rgba(102,126,234,0.3);stop-opacity:1');

            const stop2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
            stop2.setAttribute('offset', '100%');
            stop2.setAttribute('style', 'stop-color:rgba(102,126,234,0);stop-opacity:1');

            gradient.appendChild(stop1);
            gradient.appendChild(stop2);
            defs.appendChild(gradient);
            svg.appendChild(defs);

            // Area
            const area = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            area.setAttribute('points', `0,${height} ${points} ${width},${height}`);
            area.setAttribute('fill', `url(#gradient-${containerId})`);
            svg.appendChild(area);

            // Line
            const polyline = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
            polyline.setAttribute('points', points);
            polyline.setAttribute('fill', 'none');
            polyline.setAttribute('stroke', '#667eea');
            polyline.setAttribute('stroke-width', '2');
            svg.appendChild(polyline);

            // Dots with hover tooltips
            viewData.forEach((value, index) => {
                const x = (index / (viewData.length - 1)) * width;
                const y = height - ((value - min) / range) * (height - 10) - 5;

                // Create invisible larger hit area for easier targeting
                const hitArea = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                hitArea.setAttribute('cx', x);
                hitArea.setAttribute('cy', y);
                hitArea.setAttribute('r', '12');
                hitArea.setAttribute('fill', 'transparent');
                hitArea.style.cursor = 'pointer';

                // Create visible circle
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', x);
                circle.setAttribute('cy', y);
                circle.setAttribute('r', '4');
                circle.setAttribute('fill', '#667eea');
                circle.style.transition = 'r 0.2s ease';
                circle.style.pointerEvents = 'none'; // Let hit area handle events

                // Hover effects on hit area
                hitArea.addEventListener('mouseenter', (e) => {
                    circle.setAttribute('r', '6');
                    tooltip.textContent = `${value} ${unit}`;
                    tooltip.classList.add('visible');

                    // Position tooltip
                    const containerRect = container.getBoundingClientRect();
                    const circleRect = circle.getBoundingClientRect();
                    tooltip.style.left = (circleRect.left - containerRect.left + circleRect.width / 2 - tooltip.offsetWidth / 2) + 'px';
                    tooltip.style.top = (circleRect.top - containerRect.top - tooltip.offsetHeight - 8) + 'px';
                });

                hitArea.addEventListener('mouseleave', () => {
                    circle.setAttribute('r', '4');
                    tooltip.classList.remove('visible');
                });

                svg.appendChild(hitArea);
                svg.appendChild(circle);
            });

            container.appendChild(svg);
        }

        function renderMetrics() {
            const container = document.getElementById('metrics-container');
            container.innerHTML = '';

            trendsData.forEach(metric => {
                const containerId = `sparkline-${metric.id}`;

                // Create clickable link wrapper
                const link = document.createElement('a');
                link.href = metric.dashboardUrl;
                link.className = 'metric-card-link';

                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-header">
                        <div class="metric-title">
                            <span class="metric-icon">${metric.icon}</span>
                            ${metric.title}
                        </div>
                        <div class="trend-indicator ${metric.cssClass}">
                            ${metric.arrow}
                        </div>
                    </div>
                    <div class="metric-description">${metric.description}</div>
                    <div class="metric-value" style="color: ${metric.ragColor};">${metric.current} <span style="font-size: 1rem; font-weight: normal; color: var(--text-secondary);">${metric.unit}</span></div>
                    <div class="metric-change">
                        ${metric.change > 0 ? '+' : ''}${metric.change} ${metric.changeLabel}
                    </div>
                    <div class="sparkline-container" id="${containerId}"></div>
                `;

                link.appendChild(card);
                container.appendChild(link);

                // Generate sparkline after DOM is updated
                setTimeout(() => generateSparkline(metric.data, containerId, metric.unit), 0);
            });
        }

        // Initialize
        renderMetrics();
    </script>
