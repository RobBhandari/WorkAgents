<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Content Security Policy - Prevents XSS attacks -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'none'; frame-src 'none';">

    <title>{% block title %}Security Report{% endblock %}</title>

    <style>
        /* Base styles - shared across all reports */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stat-card p {
            font-size: 16px;
            color: #4a5568;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f7fafc;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 20px;
            font-size: 14px;
            color: #4a5568;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Badge color variants */
        .badge-priority-1, .badge-critical {
            background: #fed7d7;
            color: #c53030;
        }

        .badge-priority-2, .badge-high {
            background: #feebc8;
            color: #c05621;
        }

        .badge-priority-3, .badge-medium {
            background: #fefcbf;
            color: #744210;
        }

        .badge-priority-4, .badge-low {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-state-new {
            background: #bee3f8;
            color: #2c5282;
        }

        .badge-state-active {
            background: #9ae6b4;
            color: #22543d;
        }

        .badge-state-resolved {
            background: #d6bcfa;
            color: #44337a;
        }

        .badge-state-closed {
            background: #cbd5e0;
            color: #2d3748;
        }

        .bug-id {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #667eea;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 14px;
            border-top: 1px solid #e2e8f0;
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        <!-- Content will be injected here by child templates -->
        {% endblock %}

        <div class="footer">
            <p>Generated on {{ generated_at }} | Secured with Jinja2 auto-escaping</p>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
